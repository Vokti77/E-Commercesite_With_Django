<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>

<form action="" method="post">
    {% csrf_token %}
    <h1>Login Here</h1>
    Username <input type="username" name="username" placeholder="Enter Your Username"><br>
    <br>
    Password <input type="password" name="password" placeholder="Enter Your Password">
    <br>
    <br>
    <input type="submit" value="Login">

</form>

</body>
</html>
